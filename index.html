function getRandomQuestions(numQuestions) {
  const questions = [];
  const allQuestionsCopy = [...allQuestions];

  for (let i = 0; i < numQuestions; i++) {
    const index = Math.floor(Math.random() * allQuestionsCopy.length);
    const question = allQuestionsCopy.splice(index, 1)[0];
    questions.push(question);
  }

  return questions;
}

let quiz = getRandomQuestions(5);
let container = document.querySelector(".container");
let questionEl = document.getElementById("question");
let answerEl = document.getElementById("answers");
let submitBtn = document.getElementById("submit");
let scoreEl = document.getElementById("score");
let resetBtn = document.createElement("button");

let currentQuestion = 0;
let score = 0;

function showQuestion(question) {
  questionEl.innerText = question.question;

  for (let i = 0; i < question.answers.length; i++) {
    const answer = question.answers[i];
    const label = document.createElement("label");
    const radio = document.createElement("input");
    radio.type = "radio";
    radio.name = "answer";
    radio.value = answer.text;
    label.appendChild(radio);
    label.appendChild(document.createTextNode(answer.text));
    answerEl.appendChild(label);
  }

  submitBtn.style.display = "block"; 
}

function resetQuestion() {
  questionEl.innerText = "";
  answerEl.innerHTML = "";
}

function showScore() {
  let scoreText;
  let scoreColor;
  if (score < 3) {
    scoreText = "FAILED";
    scoreColor = "red";
  } else if (score < 5) {
    scoreText = "PASSED";
    scoreColor = "green";
  } else {
    scoreText = "PERFECT";
    scoreColor = "blue";
  }
  scoreEl.innerHTML = `<span style="color: #666; font-family: Impact; font-size: 30px">YOUR SCORE IS <br> </span><span style="font-family: Impact; font-size: 50px">${score}</span><span style="color: #666; font-family: Impact; font-size: 30px"> OUT OF </span><span style="color: #666; font-family: Impact; font-size: 50px">${quiz.length}</span><br><br><span style="font-family: Impact; font-size: 30px;"><span style="font-family: Ravie; font-size: 50px; color: ${scoreColor}">${scoreText}</span></span>`;
  submitBtn.style.display = "none";

  resetBtn.innerText = "Reset";
  resetBtn.addEventListener("click", () => {
    resetQuiz();
  });
  container.appendChild(resetBtn);

  submitBtn.style.display = "none";
}

function resetQuiz() {
  currentQuestion = 0;
  score = 0;
  resetQuestion();
  quiz = getRandomQuestions(5);
  showQuestion(quiz[currentQuestion]);
  resetBtn.remove();
  scoreEl.innerText = "";
}

function submitAnswer() {
  const selected = answerEl.querySelector("input:checked");
  if (!selected) return;

  const answer = selected.value;
  const currentQuiz = quiz[currentQuestion];

  if (answer === currentQuiz.answers.find(a => a.correct).text) {
    score++;
  }

  currentQuestion++;

  if (currentQuestion >= quiz.length) {
    resetQuestion();
    showScore();
  } else {
    resetQuestion();
    showQuestion(quiz[currentQuestion]);
  }
}

showQuestion(quiz[currentQuestion]);
submitBtn.addEventListener("click", submitAnswer);
